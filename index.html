<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Walentynko?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main-card">
        <div class="card">
            <div id="question-screen">
                <div class="heart-icon">❤️</div>
                <h1>Zostaniesz moja Walentynka?</h1>
                <p>Obiecuje duzo słodkosci i usmiechu!</p>
                <div class="buttons">
                    <button id="yes-btn">TAK!</button>
                    <button id="no-btn">Nie</button>
                </div>
            </div>

            <div id="success-screen" class="hidden">
                <h1>Jejjj! ❤️</h1>
                <p>Wiedzialem, ze sie zgodzisz!!</p>
                <div class="gif-container">
                    <img src="cute.gif" alt="Przytulanie">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
